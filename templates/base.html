<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
      href="static/style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    {% block title %} {% endblock %}
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="{{url_for('home')}}" class="nav-link px-2 text-secondary"
                >Home</a
              >
            </li>
            <li>
              <a href="{{url_for('logins')}}" class="nav-link px-2 text-warning"
                >Logins</a
              >
            </li>
            <li>
              <a
                href="{{url_for('share_notes')}}"
                class="nav-link px-2 text-warning"
                >Share Notes</a
              >
            </li>
            <li>
              <a
                href="{{url_for('secure_notes')}}"
                class="nav-link px-2 text-warning"
                >Secure Personal Notes</a
              >
            </li>
            <li>
              <a href="{{url_for('about')}}" class="nav-link px-2 text-warning"
                >About</a
              >
            </li>
          </ul>

          <div class="text-end">
            <button type="button" class="btn btn-outline-warning me-2">
              Login
            </button>
            <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
        </div>
      </div>
    </header>

    {% block content %} {% endblock %}

    <footer class="py-3 my-4 fixed-bottom">
      <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
    </footer>
  </body>
</html>
