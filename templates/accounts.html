{% extends "base.html" %} 

{% block title %}
<title>{{title}}</title>
{% endblock %} 

{% block content %}

<h1 class="text-center">{{title}}</h1>

<hr />


<div>
<div class="mt-5 d-flex justify-content-center m-5">
  <a href="{{url_for('add_account')}}">
    <button class="btn btn-warning">Add new account</button>
  </a>
  </div>
<div class="container">
  <div class="row">
    {% for item in accounts_list %}

    <div class="card m-3" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            {{ item.website }}</h6>
          <p class="card-text">Created By: {{item.creator}}</p>
          <a href="{{url_for('account_detail', account_id = item.id)}}" 
          class="card-link">Details</a>
        </div>
      </div>

    {% endfor %}
</div>
</div>
</div>
{% endblock %}

{% block year %} {{year}} {% endblock %}
